<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup {
      background: white;
      padding: 30px;
      max-width: 1000px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .popup p {
      margin-bottom: 35px;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .popup-close img {
      width: 71px;
      height: 77px;
    }
  </style>
</head>

<body>
  <div class="country-popupbtn"><a href="#" class="show-details" alt="Voir les dÃ©tails du pays" data-paysid="202">Voir
      plus...</a></div>

  <div id="popup-overlay" class="popup-overlay" style="display: none;">
    <div id="popup" class="popup">
      <div id="popup-content"></div>
      <button class="popup-close" onclick="closePopup()"><b>Fermer</b></button>
    </div>
  </div>

  

  <script>
    function closePopup() {
      document.getElementById('popup-overlay').style.display = 'none';
    }

    // Popup AJAX
    document.querySelectorAll('.show-details').forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        const paysId = this.dataset.paysid;

        fetch('get_details.php?pays_id=' + paysId)
          .then(res => res.text())
          .then(data => {
            document.getElementById('popup-content').innerHTML = data;
            document.getElementById('popup-overlay').style.display = 'flex';
          });
      });
    });
  </script>
</body>

</html>
